{
  "version": 1.0,
  "runtime": "python3",
  "build": {
    "commands": {
      "build": [
        "pip install -r requirements_streamlit.txt"
      ]
    }
  },
  "run": {
    "runtime-version": "3.10",
    "command": "streamlit run streamlit_orchestrator.py --server.port=8501 --server.address=0.0.0.0",
    "network": {
      "port": "8501",
      "env": "PORT"
    },
    "env": [
      {
        "name": "AWS_DEFAULT_REGION",
        "value": "us-west-2"
      }
    ]
  }
}